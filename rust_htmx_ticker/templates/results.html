<h3 class="mb-4">List of Tickers</h3>
<ul class="list-group fs-5 me-5">
    {% for result in search_results %}
    <li>
        <button
            hx-get="/values/{{ result.ticker}}"
            hx-trigger="click"
            hx-target="#stock-details"
            >
            {{result.name}}
        </button>
    </li>
    {% endfor %}
</ul>
